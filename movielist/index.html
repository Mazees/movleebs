<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Film - MovLeebs</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link href="../css/app.css" rel="stylesheet" />
    <script src="../api.js"></script>
    <script src="../alpineApp.js"></script>
  </head>
  <body x-data="movieApp">
    <input
      type="text"
      x-model="keyword"
      @input="searchMovie(keyword)"
      name="cari"
      id="cari"
      placeholder="Cari Film"
    />
    <ul class="flex flex-wrap">
      <template x-for="(movie, index) in moviesCopy" :key="index">
        <li class="w-[200px]">
          <img
            :src="`
            https://image.tmdb.org/t/p/w200/${movie.poster_path}`"
            :alt="`poster-{index}`"
            srcset=""
          />
          <h2 x-text="`${movie.title} (${movie.release_date.slice(0,4)})`"></h2>
        </li>
      </template>
    </ul>
  </body>
</html>
