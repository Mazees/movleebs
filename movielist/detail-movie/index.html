    </header>
    <main
      class="flex flex-col justify-center items-center"
      x-data="{dataMovie:null, loading:true, dataCast:null, dataCrew:null, dataVideo:null}"
      x-init="loading=true
      dataMovie=await getDataMovie(localStorage.getItem('idMovie'));
      dataCredits=await getCredits(localStorage.getItem('idMovie'));
      dataVideo=await getVideos(localStorage.getItem('idMovie'));
      dataCast=[...dataCredits.cast];
      dataCrew=[...dataCredits.crew];
      loading=false
      console.log(dataMovie)
      "
    >
      <section class="h-[calc(100vh-70px)] w-screen relative overflow-hidden">
        <img
          x-show="dataMovie.poster_path !== null"
          class="w-full h-[238px] object-cover blur-lg"
          :src="`https://image.tmdb.org/t/p/original/${dataMovie.backdrop_path}`"
        />
        <template x-if="!loading">
          <div
            class="absolute overflow-y-scroll hide-scrollbar top-0 left-0 w-full lg:px-20 px-10 pb-10 h-full pt-10 lg:pt-30 flex flex-col"
          >
            <div
              class="flex lg:flex-row flex-col lg:items-start items-center w-full gap-5 lg:gap-10"

              <template x-if="dataMovie.poster_path === null">
                <div

                >
                  <img src="../../img/icon.svg" alt="icon" class="h-[35px]" />
                </div>
              </template>
              <template x-if="dataMovie.poster_path !== null">
                <img
                  class="w-[167px] h-[250px] rounded-[20px]"
                  :src="`https://image.tmdb.org/t/p/w300/${dataMovie.poster_path}`"
                  alt=""
                />
              </template>
              <div class="flex-1 h-[250px] text-white py-5 flex flex-col">
                <h1
                  class="poppins-extrabold text-2xl lg:text-5xl lg:w-[60%] w-full lg:text-start text-center"
                  x-text="dataMovie.title"
                ></h1>
                <h2
                  class="poppins-medium mt-3 lg:text-start text-center"
                  x-text="`${dataMovie.original_title} â€¢ ${String(Math.floor(dataMovie.runtime/60)).padStart(2,'0')}:${String(dataMovie.runtime%60).padStart(2,'0')}`"

                        fill="currentColor"
                      />
                    </svg>
                    PLAY VIDEO
                  </button> -->

                      x-on:click.self="modalIsOpen = false"

                            id="defaultModalTitle"

                              />
                            </svg>

                        </div>

                                      />

                                  </svg>
                                </span>
                                <div class="flex flex-col">
                                  <h1

                                  ></h1>
                                  <p
                                    class="poppins-extralight"
                                    x-text="video.type"
                                  ></p>
                                </div>
                              </li>
                            </template>
                          </template>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <button
                    class="px-4 py-2 bg-primary rounded-sm hover:bg-white hover:text-primary poppins-regular hover:cursor-pointer flex items-center gap-2"
                  >
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 11 14"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path

                        fill="currentColor"
                      />
                    </svg>
                    ADD TO BOOKMARK
                  </button>
                </div>
                <div class="flex items-center gap-2 mt-2">
                  <h2
                    class="poppins-medium"
                    x-text="`Released on: ${dataMovie.release_date.slice(5,7)}/${dataMovie.release_date.slice(8,10)}/${dataMovie.release_date.slice(0,4)}`"
                  ></h2>
                  <span class="flex items-center gap-1"
                    ><img src="../../img/star.png" alt="rating" class="h-4" />
                    <h1
                      class="poppins-bold text-white"
                      x-text="`${dataMovie.vote_average.toFixed(1)}/10`"
                    ></h1
                  ></span>
                </div>
              </div>
            </div>
            <p
              class="poppins-regular text-white lg:w-[70vw] lg:mt-5 lg:text-start text-center"
              x-text="dataMovie.overview"
            ></p>

              <ul class="flex flex-wrap poppins-bold gap-3">
                <template x-for="genre in dataMovie.genres">
                  <li
                    class="text-black bg-light px-2 py-1 rounded-sm"
                    x-text="genre.name"
                  ></li>
                </template>
              </ul>
            </div>
            <div class="flex flex-col gap-3 mt-10">
              <h1 class="text-white poppins-bold text-xl">Movie Cast:</h1>
              <div class="flex w-full items-center gap-10">
                <ul
                  @scroll="
                  if ($el.scrollLeft + $el.clientWidth >= $el.scrollWidth - 200) {
                      dataCast.push(...dataCast);
                  }
                "
                  x-ref="castContainer"
                  class="flex overflow-x-scroll poppins-bold w-full sm:w-[800px] gap-3 hide-scrollbar snap-x snap-mandatory"
                >
                  <template x-for="cast in dataCast">
                    <li
                      class="text-black bg-light shrink-0 rounded-lg w-[200px] h-[400px] overflow-hidden snap-start"
                    >
                      <template x-if="cast.profile_path !== null">
                        <img
                          class="w-full h-[300px]"
                          :src="`https://image.tmdb.org/t/p/w200/${cast.profile_path}`"
                          alt="cast-img"
                        />
                      </template>
                      <template x-if="cast.profile_path === null">
                        <div
                          class="w-full h-[300px] flex justify-center items-center text-primary bg-gray-500"
                          alt="cast-img"
                        >
                          <svg
                            width="35"
                            height="35"
                            viewBox="0 0 169 169"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"

                >

                    height="50"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <mask
                      id="mask0_230_64"
                      style="mask-type: luminance"

                      dataCrew.push(...dataCrew);
                  }
                "
                  x-ref="crewContainer"
                  class="flex overflow-x-scroll poppins-bold w-full sm:w-[800px] gap-3 hide-scrollbar snap-x snap-mandatory"
                >
                  <template x-for="crew in dataCredits.crew">
                    <li
                      class="text-black bg-light shrink-0 rounded-lg w-[200px] h-[400px] overflow-hidden snap-start"
                    >
